<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>
<form action="/registration">
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" value="John" required>
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" value="Smith" required>
        
    <br/>
        
        <input type="radio" name="gender" value="male"/> Male
        <input type="radio" name="gender" value="female"/> Female
        <input type="radio" name="gender" value="other"/> Other  
        
    <br/>
        
        <label for="email">Email:</label>
        <input id="email" type="email" required value="your email">
        <label for="password">Password</label>
        <input id="password" type="password" required maxlength="16" value="your password" >

    <br/>

        <label for="birthday">Birthday:</label>
        <select name="Month">
            <option value="Month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
        </select>
        <select name="day">
            <option value="Day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select name="Year">
            <option value="Year">Year</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
        </select>

    <br />
       
        <label for="checkbox">I agree to the terms and conditions</label>
        <input id="checkbox" type="checkbox" value="agree"/> 

    <br/>

    <input type="submit"/>

</form>


    
</body>
</html>
