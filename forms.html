<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="/sign-in">
        <label for="email">Email</label>
        <input id="email" type="email" required value="default@example.com">
        <label for="password">Password</label>
        <input id="password" type="password" required maxlength="16">
        <input type="submit"/>
    </form>
</body>
</html>
